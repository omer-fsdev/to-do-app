<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS TO-DO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>To-Do List</header>
      <section class="todo-add">
        <input type="text" id="todo-input" placeholder="Add new to-do" />
        <button type="submit" id="todo-button">Add</button>
        <p style="margin-left: 1rem">
          Total: <span id="total">0</span> Completed:
          <span id="completed">0</span>
        </p>
      </section>

      <section class="todos">
        <ul style="border: 1px solid #009dff" id="todo-ul"></ul>
      </section>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
